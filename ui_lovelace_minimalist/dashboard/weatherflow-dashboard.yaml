title: WeatherFlow Weather Center
views:
  - title: Weather
    path: weather
    icon: mdi:weather-partly-cloudy
    cards:
      # Temperature and Humidity Section
      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            name: Outdoor Temperature
            entities:
              - entity: sensor.st_00174194_temperature
                name: Temperature
              - entity: sensor.st_00174194_feels_like
                name: Feels Like
            hours_to_show: 24
            points_per_hour: 4
            line_width: 2
            font_size: 75
            animate: true
            hour24: true
            show:
              fill: fade
              labels: true

          - type: custom:mini-graph-card
            name: Humidity
            entities:
              - entity: sensor.st_00174194_humidity
                name: Humidity
              - entity: sensor.st_00174194_dew_point
                name: Dew Point
            hours_to_show: 24
            points_per_hour: 4
            line_width: 2
            font_size: 75
            animate: true
            hour24: true
            show:
              fill: fade
              labels: true

      # Wind Section
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Wind Speed
            entities:
              - entity: sensor.st_00174194_wind_speed
                name: Current
              - entity: sensor.st_00174194_wind_gust
                name: Gust
              - entity: sensor.st_00174194_wind_lull
                name: Lull
            hours_to_show: 24
            points_per_hour: 4
            line_width: 2
            font_size: 75
            animate: true
            show:
              fill: fade
              labels: true

          - type: custom:windrose-card
            title: Wind Rose (4hr)
            show_card_title: true
            use_beaufort: false
            use_statistics: false
            direction_compensation: 0
            wind_direction_entity:
              entity: sensor.st_00174194_wind_direction_average
            windspeed_entities:
              - entity: sensor.st_00174194_wind_speed_average
                name: Wind Speed
            speed_ranges:
              - from_value: 0
                to_value: 3
                color: rgba(32, 189, 140, 0.6)
                label: Calm
              - from_value: 3
                to_value: 8
                color: rgba(61, 130, 255, 0.6)
                label: Light
              - from_value: 8
                to_value: 13
                color: rgba(143, 59, 184, 0.6)
                label: Moderate
              - from_value: 13
                to_value: 19
                color: rgba(219, 175, 7, 0.6)
                label: Fresh
              - from_value: 19
                to_value: 25
                color: rgba(255, 165, 0, 0.6)
                label: Strong
              - from_value: 25
                color: rgba(255, 104, 83, 0.6)
                label: Gale+
            data_period:
              hours_to_show: 4
            direction_labels:
              show_cardinals: true
              cardinals: NESW
            refresh_interval: 300
            wind_direction_count: 16
            size: 200

      # Pressure and Rain Section
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Air Pressure
            entities:
              - entity: sensor.st_00174194_air_pressure
                name: Pressure
            hours_to_show: 24
            points_per_hour: 4
            line_width: 2
            font_size: 75
            animate: true
            show:
              fill: fade
              labels: true

          - type: custom:mini-graph-card
            name: Rain Rate
            entities:
              - entity: sensor.st_00174194_precipitation_intensity
                name: Rain Rate
            hours_to_show: 24
            points_per_hour: 4
            line_width: 2
            font_size: 75
            animate: true
            show:
              fill: fade
              labels: true

      # Solar and Lightning Section
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Solar Radiation
            entities:
              - entity: sensor.st_00174194_irradiance
                name: Solar
              - entity: sensor.st_00174194_uv_index
                name: UV Index
            hours_to_show: 24
            points_per_hour: 4
            line_width: 2
            font_size: 75
            animate: true
            show:
              fill: fade
              labels: true

          - type: custom:mini-graph-card
            name: Lightning
            entities:
              - entity: sensor.st_00174194_lightning_count
                name: Strikes
              - entity: sensor.st_00174194_lightning_average_distance
                name: Distance
            hours_to_show: 24
            points_per_hour: 4
            line_width: 2
            font_size: 75
            animate: true
            show:
              fill: fade
              labels: true
              
      # Weather Alerts Section
      - type: entities
        title: Weather Alerts
        show_header_toggle: false
        entities:
          - entity: binary_sensor.severe_weather_alert
            name: Severe Weather Alert
            icon: mdi:weather-lightning-rainy
          - entity: binary_sensor.flood_warning
            name: Flood Warning
            icon: mdi:home-flood
          - entity: sensor.pressure_trend_icon
            name: Pressure Trend
            icon: mdi:trending-neutral

      # Weather Forecast
      - type: weather-forecast
        entity: weather.home_weather
        show_forecast: true
        
      # Weather Radar Map
      - type: custom:weather-radar-card
        title: Weather Radar
        style: |
          ha-card {
            height: 500px;
          }
